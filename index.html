<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textlet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/11a2fb163c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Textlet</h1>
    </header>

    <main>
            <div class="sample-toolbar">
                <button onclick="format('bold')"><span class="fa fa-bold fa-fw"></span>
                </button>
                <button onclick="format('italic')">
                    <span class="fa fa-italic fa-fw"></span>
                </button>
                <button onclick="format('insertunorderedlist')">
                    <span class="fa fa-list fa-fw"></span>
                </button>
                <button>
                    <span class="fa fa-link fa-fw" onclick="setUrl()"></span>
                </button>
                <span><input placeholder="url" id="txtFormatUrl" class="form-control"></span>
            </div>
            <div class="editor" id="sampleeditor">

            </div>

    </main>

    <footer>
            <p>This is a simple text editor with basic functionalities</p>
    </footer>
</body>

</html>
